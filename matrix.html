<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrix</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #Wanana {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Segoe UI', sans-serif;
      font-size: 2em;
      color: #dae0da;
      opacity: 0;
      z-index: 1;
      transition: opacity 2s ease;
      text-shadow: 0 0 20px #cfcfcf;
      text-align: center;

      
    }

    #nextButton {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      padding: 12px 30px;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background-color: #00ff00;
      color: black;
      cursor: pointer;
      z-index: 2;
      transition: opacity 1.5s ease;
      box-shadow: 0 0 10px #00ff00;
    }

    #nextButton:hover {
      background-color: #00cc00;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div id="Wanana">

    I could take you to a place where no one else knew,<br>
    somewhere that can't be reached by someone new,<br>
    a place that's can't be occupied by a few,
    for it is my heart that is always belong to you.‚ù§Ô∏è<br>
  </div>

  <button id="nextButton" onclick="goToNext()">Next ‚û§</button>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01„ÅÇ„ÅÑ„ÅÜ„Åà„Åä„Ç´„Ç≠„ÇØ„Ç±„Ç≥ÔΩ±ÔΩ≤ÔΩ≥ÔΩ¥ÔΩµABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 15;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array.from({ length: columns }, () => 1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        ctx.fillText(text, x, y);

        if (y > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 33);

    // üéà 6 —Å–µ–∫ -> –º—ç–Ω–¥—á–∏–ª–≥—ç—ç, 8 —Å–µ–∫ -> Next —Ç–æ–≤—á
    setTimeout(() => {
      document.getElementById("Wanana").style.opacity = 1;
    }, 6000);

    setTimeout(() => {
      document.getElementById("nextButton").style.opacity = 1;
    }, 8000);

    function goToNext() {
      window.location.href = "page1.html"; // –≠–Ω–¥ –¥–∞—Ä–∞–∞–≥–∏–π–Ω —Ö—É—É–¥–∞—Å–Ω—ã –Ω—ç—Ä
    }
  </script>
</body>
</html>
